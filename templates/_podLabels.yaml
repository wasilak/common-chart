{{- define "podLabels" }}
labels:
  app: "{{ include "fullname" $ }}"
  app.kubernetes.io/name: "{{ include "fullname" $ }}"
  app.kubernetes.io/instance: "{{ .Release.Name }}"
{{- if $.Values.podLabels -}}
  {{- range $key, $value := $.Values.podLabels }}
  "{{ $key }}": "{{ $value }}"
  {{- end -}}
{{- end }}
{{- end -}}
